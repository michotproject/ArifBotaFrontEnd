<div class="container">
<form *ngIf="!registered" class="ui form" (ngSubmit)="onSubmit()" #registerForm = "ngForm">
  <h2 class="ui dividing header">Register User</h2>
  <div class="field">
    <label>* Name</label>
    <div class="two fields">
      <div class="field">
      <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="newUser.firstName" ngControl="firstName" required>
      </div>
      <div class="field">
        <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="newUser.lastName" ngControl="lastName" required>
      </div>
    </div>
  </div>
  <div class="field">
    <label>* Username(Email)/Password</label>
    <div class="three fields">
      <div class="field">
        <input type="text" name="email" placeholder="Email" [(ngModel)]="newUser.email" ngControl="email" required>
      </div>
      <div class="field">
        <input type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password" ngControl="password1" required>
      </div>
      <!-- <div class="field">
        <input type="password" name="password" placeholder="Password Again" ngControl="password2" required>
      </div> -->
    </div>
  </div>
  <div class="field">
    <label>* Contact Details</label>
    <div class="two fields">
      <div class="field">
      <input type="text" name="phoneNumber" placeholder="Phone Number" [(ngModel)]="newUser.phoneNumber" ngControl="phoneNumber">
      </div>
      <div class="field">
        <input type="text" name="secondaryPhone" placeholder="Secondary Phone" [(ngModel)]="newUser.secondaryPhone" ngControl="secondaryPhone">
      </div>
      <div class="field">
        <input type="text" name="contactPreference" placeholder="Contact Preference" [(ngModel)]="newUser.contactPreference" ngControl="contactPreference">
      </div>
    </div>
  </div>
  <button type="submit" class="ui button" [disabled]="!registerForm.form.valid" >Register</button>
</form>

<div *ngIf="registered">
  <h1>You have successfully Registered!</h1>
</div>
</div>
